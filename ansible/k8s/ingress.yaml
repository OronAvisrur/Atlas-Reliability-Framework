apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atlas-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: atlas.local
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: atlas-service
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: atlas-service
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: atlas-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atlas-frontend
            port:
              number: 80
