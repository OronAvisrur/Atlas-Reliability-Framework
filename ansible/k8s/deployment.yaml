apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: atlas-service
  template:
    metadata:
      labels:
        app: atlas-service
    spec:
      initContainers:
      - name: ollama-pull
        image: ollama/ollama:latest
        command: ["ollama", "pull", "llama3.2"]
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
      containers:
      - name: atlas-app
        image: atlas-service:latest
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
      volumes:
      - name: ollama-data
        emptyDir: {}