apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-service
  labels:
    app: atlas-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: atlas-service
  template:
    metadata:
      labels:
        app: atlas-service
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ["/bin/sh", "-c"]
        args:
          - |
            until pg_isready -h postgres.default.svc.cluster.local -p 5432 -U atlasuser; do
              echo "Waiting for PostgreSQL..."
              sleep 2
            done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
      - name: init-db-schema
        image: postgres:15-alpine
        command: ["/bin/sh", "-c"]
        args:
          - |
            PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres.default.svc.cluster.local -U atlasuser -d atlasdb -f /schema/schema.sql || true
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: db-schema
          mountPath: /schema
      - name: ollama-pull
        image: ollama/ollama:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            ollama serve &
            sleep 5
            ollama pull gemma3:270m
            kill %1 || true
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
      containers:
      - name: atlas-app
        image: atlas-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: postgresql://atlasuser:atlaspass123@postgres.default.svc.cluster.local:5432/atlasdb
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: ollama-data
        emptyDir: {}
      - name: db-schema
        configMap:
          name: db-schema